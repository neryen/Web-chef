<html>
    <head>
        <meta charset="UTF-8">
        <title>Inicio</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Hammersmith+One' rel='stylesheet' type='text/css'>
        <link href="../CSS/Estilo-Login.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head> 
    <script>
        function comprobar(){
            var usu = $('#usuario').val();
            var con = $('#password').val();

            if(con == "" || usu == ""){
                alert("Debe rellenar todos los campos");
            }else{
                if(usu != 'pilar@gmail.com' || con != 'qqq'){
                    alert("No se encuentra registrado");
                }else{
                    alert("Se encuentra registrado");    
                }
            }
        } 
    </script>
    <body>
       <header> 
           <ul class="contenedor">
               <li class="logo">
                  <p><a href="Principal.html">IMAGEN LOGO</a></p>
               </li>
               
               <li>
                   <input class="busqueda" type="search"/><i class="material-icons md-36">search</i>
               </li>
               
               <li>
                   <a href="Registro.html">Registrate</a>
               </li>
           </ul>
        </header>
        
        <div class="ini">
            <form>
                <input type="text" class="inicio" name="usuario" required="required" placeholder="Usuario" id='usuario' pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,3})$" title="Corresponde al email" value=""/>
                <input type="password" class="inicio" name="password" required="required" placeholder="Contraseña" id='password' value=""/>
                <input type="submit" name="iniciar" value="Iniciar Sesión" id='iniciar' onclick="comprobar()"/>
                <a id="en" href="Registro.html">Registrate gratis</a>
            </form>
        </div>
        <footer>
            <p class="copyright">Copyright © 2017 Proyecto Final Desarrollo de Aplicaciones Multiplataforma. Pilar Cuaresma, Ángel García y Guillermo Ruiz</p>
	    </footer>  
    </body>
</html>
